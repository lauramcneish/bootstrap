<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" href="assets/styles.css">
	<title>Bootstrap Tutorial</title>
</head>
<body>
	<div class="viewport">
		<div class="container-fluid">
			<h1>Three Column Layout</h1>
			<div class="row">
				<div class="col-md-4" style="background-color: #FF9999">Left</div>
				<div class="col-md-4" style="background-color: #99CCFF">Middle</div>
				<div class="col-md-4" style="background-color: #00CC99">Right</div>
			</div>
			<h1> Two Column Layout </h1>
			<div class="row">
				<div class="col-md-6" style="background-color: #FF9999">Left</div>
				<div class="col-md-6" style="background-color: #00CC99">Right</div>
			</div>
		</div>

	</div>
	<p> Michael is the shit </p>
	<script src="assets/script.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
